<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <div class="balloon">

                        <img width="60" height="60" src="https://img.icons8.com/cotton/64/heart-balloon--v1.png" alt="heart-balloon--v1"/>
                        <img width="60" height="70" src="https://img.icons8.com/color/48/birthday-cake.png" alt="birthday-cake"/>
                        <img width="60" height="60" src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/external-balloon-event-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png" alt="external-balloon-event-vitaliy-gorbachev-lineal-color-vitaly-gorbachev"/>
                    </div>
                    <p>Happy Birthday Aarti</p>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <!-- <h1>Back 1</h1> -->
                    <img src="./images/image-4.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <!-- <h1>Front 2</h1> -->
                    <video controls id="v2" controls src="./video/video-no-1.mp4" ></video>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <!-- <h1>Back 2</h1> -->
                    <img src="./images/images-2.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <!-- <h1>Front 3</h1> -->
                    <video controls id="v3" src="./video/video-3.mp4"></video>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <!-- <h1>Back 3</h1> -->
                    <img src="./images/images-3.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <!-- <h1>Front 4</h1> -->
                    <video controls id="v4" src="./video/video-2.mp4"></video>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <!-- <h1>Back 4</h1> -->
                    <img src="./images/image-1.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <!-- <h1>Front 5</h1> -->
                    <video controls id="v5" src="./video/video-4.mp4"></video>
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <!-- <h1>Back 5</h1> -->
                    <p>Sorry bina tumhare concent ke tumhari photo or videos use kar li &#128517; delete kar dunga &#129394; </p>
                    <p>Once Again Happy Birthday &#128153;</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Previous Button -->
        <button id="prev-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>
    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</div>
</body>
</html>
